<!DOCTYPE html>
<html>
<head>
  <title>文本编辑网站</title>
  <style>
    body {
      background-color: lightblue;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    #editor {
      width: 80%;
      height: 300px;
      background-color: white;
      border: 1px solid black;
      margin: 0 auto;
      padding: 10px;
      resize: none;
    }
    #password {
      margin-top: 20px;
      width: 100px;
    }
    #status {
      margin-top: 10px;
    }
    #saveButton {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="editor"></textarea>
    <br>
    <input type="password" id="password" placeholder="输入密码">
    <button id="checkPassword">确认</button>
    <div id="status"></div>
    <button id="saveButton" disabled>保存</button>
  </div>

  <script>
    const editor = document.getElementById("editor");
    const passwordInput = document.getElementById("password");
    const checkPasswordButton = document.getElementById("checkPassword");
    const statusDiv = document.getElementById("status");
    const saveButton = document.getElementById("saveButton");

    // Fetch and display content.txt on page load
    fetch('content.txt')
      .then(response => response.text())
      .then(content => {
        editor.value = content;
      });

    checkPasswordButton.addEventListener("click", function() {
      const password = passwordInput.value.trim();
      if (password === "note") {
        statusDiv.innerHTML = "✅ 密码正确";
        editor.readOnly = false;
        saveButton.disabled = false;
      } else {
        statusDiv.innerHTML = "❌ 密码错误";
        editor.readOnly = true;
        saveButton.disabled = true;
      }
    });

    saveButton.addEventListener("click", function() {
      const content = editor.value;
      // ... (remaining save logic remains the same)
    });
  </script>
</body>
</html>
