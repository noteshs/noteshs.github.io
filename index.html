<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editable Website</title>
<style>
  body {
    background-color: lightblue;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #editor {
    width: 80%;
    height: 300px;
    background-color: white;
    border: 1px solid gray;
    padding: 10px;
    font-size: 16px;
  }
  #password {
    margin-top: 10px;
    display: flex;
    align-items: center;
  }
  #password input[type="password"] {
    width: 100px;
  }
  #status {
    margin-left: 10px;
  }
</style>
</head>
<body>
  <textarea id="editor">This is the content you can view and edit.</textarea>
  <div id="password">
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Confirm</button>
    <span id="status"></span>
  </div>
  <button onclick="saveContent()">Save</button>
  <script>
    function checkPassword() {
    const passwordInput = document.getElementById("passwordInput");
    const status = document.getElementById("status");
    const editor = document.getElementById("editor");

    if (passwordInput.value === "note") {
        status.textContent = "✅";
        editor.readOnly = false;
    } else {
        status.textContent = "❌";
        editor.readOnly = true;
    }
}

    function saveContent() {
      const content = document.getElementById("editor").value;

      fetch('https://noteshs.github.io/save.php', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `content=${encodeURIComponent(content)}`,
      })
      .then(response => response.json())
      .then(data => {
          if (data.success) {
              alert('Content saved successfully.');
          } else {
              alert('Failed to save content.');
          }
      })
      .catch(error => {
          console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
