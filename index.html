<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editable Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #b0e0e6;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #editor {
    width: 80%;
    height: 300px;
    padding: 10px;
    resize: none;
    background-color: white;
    border: 1px solid #ccc;
    font-size: 16px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  #password {
    margin-top: 10px;
    display: flex;
    align-items: center;
  }

  #passwordInput {
    padding: 5px;
    font-size: 14px;
    margin-right: 10px;
  }

  button {
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 14px;
  }

  #status {
    margin-left: 10px;
    font-size: 20px;
  }

  #message {
    margin-top: 10px;
    font-size: 16px;
    color: #007bff;
  }
</style>
</head>
<body>
  <textarea id="editor">Loading content...</textarea>
  <div id="password">
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Confirm</button>
    <span id="status"></span>
  </div>
  <button onclick="saveContent()">Save</button>
  <div id="message"></div>
  <script>
    function checkPassword() {
        const passwordInput = document.getElementById("passwordInput");
        const status = document.getElementById("status");
        const editor = document.getElementById("editor");

        if (passwordInput.value === "note") {
            status.textContent = "✅";
            editor.readOnly = false;
        } else {
            status.textContent = "❌";
            editor.readOnly = true;
        }
    }

    function saveContent() {
        const content = document.getElementById("editor").value;
        const message = document.getElementById("message");

        fetch('save.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `content=${encodeURIComponent(content)}`,
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                message.textContent = 'Content saved successfully.';
            } else {
                message.textContent = 'Failed to save content.';
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    fetch('content.txt')
        .then(response => response.text())
        .then(content => {
            document.getElementById("editor").value = content;
        })
        .catch(error => {
            console.error('Error:', error);
        });
  </script>
</body>
</html>
